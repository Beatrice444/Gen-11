<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="seeUsers.css">
</head>
<body>
  {{if users:}}
      
      <table>
        <caption style="color: blue">User Details</caption>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Contact</th>
          <th>Location</th>
        </tr>
        {{for user in users:}}
        <tr>
            <td>{{=user.db_firstname}}</td> 
            <td>{{=user.db_lastname}}</td>
            <td>{{=user.db_email}}</td>
            <td>{{=user.db_password}}</td>
            <td>{{=user.db_contact}}</td> 
            <td>{{=user.db_location}}</td>
       </tr>
       {{pass}}
      <table>
   {{else:}}
    <h2>No Users Found</h2>
    {{pass}}

</body>
</html>
